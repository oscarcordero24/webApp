<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Graph</h1>
        </div>
    </header>
    <div class="container">
        <div class="inputs-btn">
            <div class="inputs">
                <div class="name">
                    <label class="label">Name</label>
                    <!-- "Sub-Casey Fork.Elev.Inst.~1Day.0.datman-rev" -->
                    <select name="gage" id="select-gage" class="combobox"></select>
                </div>
                <div class="office">
                    <label class="label">Office</label>
                    <input class="textbox" type="text" id="office-input" name="office" placeholder="Ex. MVS" value="MVS" disabled>
                </div>
                <div class="info-table">
                    <table id="available-por">
                        <thead>
                            <tr>
                                <th colspan="2">Available POR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Start Time</td>
                                <td>End Time</td>
                            </tr>
                            <tr>
                                <td>MM/DD/YY</td>
                                <td>MM/DD/YY</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="begin">
                    <label class="label">Begin Date</label>
                    <!-- <input class="textbox" type="text" id="begin-input" name="begin" placeholder="Ex. MM/DD/YYYY" value="01/01/2020"> -->
                    <input class="datepicker" type="date" id="begin-input" name="begin" value="2020-01-01">
                </div>
                <div class="end">
                    <label class="label">End Date</label>
                    <!-- <input class="textbox" type="text" id="end-input" name="end" placeholder="Ex. MM/DD/YYYY" value="12/31/2020"> -->
                    <input class="datepicker" type="date" id="end-input" name="end" value="2020-12-31">
                </div>
            </div>
            <div class="lower-inputs">
                <select name="name" id="select-datman" class="combobox"></select>
                <div class="checkbox">
                    <div id="checkbox-one">
                        <label for="checkBoxOne">0.5ft</label>
                        <input class="checkbox" type="checkbox" id="checkBoxNum1" name="event_0.5ft" checked>
                    </div>
                    <div id="checkbox-two">
                        <label for="checkBoxOne">1.0ft</label>
                        <input class="checkbox" type="checkbox" id="checkBoxNum2" name="event_0.5ft" checked>
                    </div>
                    <div id="checkbox-three">
                        <label for="checkBoxOne">1.5ft</label>
                        <input class="checkbox" type="checkbox" id="checkBoxNum3" name="event_0.5ft" checked>
                    </div>
                    <div id="checkbox-four">
                        <label for="checkBoxOne">2.0ft</label>
                        <input class="checkbox" type="checkbox" id="checkBoxNum4" name="event_0.5ft" checked>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button id="createChartBtn">Create Chart</button>
                <button id="reportBtn">Download CSV</button>
                <button id="settingBtn">Open Settings</button>
            </div>
        </div>
        <div class="settings hidden" id="setting-div">
            <div class="reg-limits">
                <label id="regulation">Regulation Limits</label>
                <input type="text" class="textbox" id="reg-input" placeholder="Ex. 420-430" value="406-412">
            </div>
            <div class="graph-title">
                <label id="title">Title</label>
                <input type="text" class="textbox" id="title-input" placeholder="Enter Graph Title" value="Test Graph">
            </div>
        </div>
        <div class="chart-cont" id="chartContainer"></div>
    </div>
    
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/functions.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/exporting.js"></script>
    <!-- For the API -->
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/exporting.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/export-data.js"></script> -->
</body>
</html>
